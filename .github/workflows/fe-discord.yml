name: Discord Notifications

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
  pull_request_review:
    types: [submitted]

env:
  harry: "hwinkr"
  ssunday: "useon"

jobs:
  notify_issue:
    runs-on: ubuntu-latest

    steps:
      - name: 새로운 이슈가 등록되면 디스코드 알림을 보낸다.
        if: github.event.issue && contains(github.event.issue.title, '[FE]')
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"New FE issue opened: ${{ github.event.issue.html_url }}\"}" \
          $DISCORD_WEBHOOK_URL

  notify_pr:
    runs-on: ubuntu-latest

    steps:
      - name: 새로운 PR이 등록되면 디스코드 알림을 보낸다.
        if: github.event_name == 'pull_request' && contains(github.event.pull_request.title, '[FE]')
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"New frontend PR opened: ${{ github.event.pull_request.html_url }}\"}" \
          $DISCORD_WEBHOOK_URL

  notify_review:
    runs-on: ubuntu-latest

    steps:
      - name: 풀 리퀘스트 라벨에 '백엔드'가 포함되면 리뷰 알림을 보내지 않는다.
        if: contains(github.event.pull_request.labels.*.name, '백엔드')
        run: exit 0

      - name: 새로운 리뷰가 등록되면 디스코드 알림을 보낸다.
        if: github.event.review && (github.event.review.user.login == env.harry || github.event.review.user.login == env.ssunday)
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"New review submitted for PR by ${{ github.event.review.user.login }}: ${{ github.event.pull_request.html_url }}\"}" \
          $DISCORD_WEBHOOK_URL
