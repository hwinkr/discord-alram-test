name: Discord Notifications

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened, labeled, closed]
  pull_request_review:
    types: [submitted]

env:
  hwinkr: "@해리"
  useon: "@썬데이"

jobs:
  notify_issue:
    runs-on: ubuntu-latest

    steps:
      - name: 새로운 이슈가 등록되면 디스코드 알림을 보낸다.
        if: github.event.issue && contains(github.event.issue.title, '[FE]')
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          ASSIGNEES=$(jq -r '.issue.assignees | map(.login) | join(", ")' < $GITHUB_EVENT_PATH)
          ASSIGNEES_MAPPED=$(jq -r --argjson env "$(jq -n env)" '.issue.assignees | map(.login) | map($env[.] // .) | join(", ")' < $GITHUB_EVENT_PATH)
          LABELS=$(jq -r '.issue.labels | map(.name) | join(", ")' < $GITHUB_EVENT_PATH)
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"🍀 새로운 이슈가 등록되었어요! 🧚: ${{ github.event.issue.html_url }}\n
                                📂 제목: ${{ github.event.issue.title }}\n
                                👨🏻‍🏫 설명: ${{ github.event.issue.body }}\n
                                🕺 할당된 사용자: ${ASSIGNEES_MAPPED}\n
                                🏷️ 라벨: ${LABELS}\"}" \
          $DISCORD_WEBHOOK_URL

  notify_pr:
    runs-on: ubuntu-latest

    steps:
      - name: 새로운 PR이 등록되면 디스코드 알림을 보낸다.
        if: github.event_name == 'pull_request' && contains(github.event.pull_request.title, '[FE]')
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"New frontend PR opened: ${{ github.event.pull_request.html_url }}\"}" \
          $DISCORD_WEBHOOK_URL

  notify_review:
    runs-on: ubuntu-latest

    steps:
      - name: 새로운 리뷰가 등록되면 디스코드 알림을 보낸다.
        if: contains(github.event.pull_request.labels.*.name, '프론트엔드') && github.event.review && (github.event.review.user.login == env.harry || github.event.review.user.login == env.ssunday)
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "Pull request labels: ${{ toJson(github.event.pull_request.labels) }}"
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"New review submitted for PR by ${{ github.event.review.user.login }}: ${{ github.event.pull_request.html_url }}\"}" \
          $DISCORD_WEBHOOK_URL

  notify_merge:
    runs-on: ubuntu-latest

    steps:
      - name: 풀 리퀘스트가 머지되면 디스코드 알림을 보낸다.
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"PR merged: ${{ github.event.pull_request.html_url }}\"}" \
          $DISCORD_WEBHOOK_URL
